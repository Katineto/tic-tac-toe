<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"> 
</head>
<body>
    <div id="start-game">
        <div class="wrapper-input">
            <input id="player1" type="text" placeholder="Player 1">
            <input id="player2" type="text" placeholder="Player 2">
        </div>
        <button id="create-game-btn">Start new game</button>
    </div>
    <div class="wrapper-btn">
        <button id="restart">New round</button>
    </div>
    <div id="player-names">
        <div class="wrapper-score">
            <div id="p1-name">First player</div>
            <div id="p1-score">0</div>
        </div>
        <div class="wrapper-score">
            <div id="p2-name">Second player</div>
            <div id="p2-score">0</div>
        </div>
    </div>
    <div id="turn"></div>
    <div id="message" class="hidden"></div>
    <div id="board">
        
    </div>
    
</body>
<script src="script.js"></script>
</html>
