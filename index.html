<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <input id="player1" type="text">
        <input id="player2" type="text">
        <button id="create-game-btn">Start new game</button>
        <button id="restart">New round</button>
    </div>
    <div id="player-names">
        <div id="p1-name">Player 1</div>
        <div id="p1-score"></div>
        <div id="p2-name">Player 2</div>
        <div id="p2-score"></div>
    </div>
    <div id="board">

    </div>
    
</body>
<script src="script.js"></script>
</html>
